<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/main.css">

    <title>Feed - Socialee</title>

<body>
    <!-- header -->
    <nav id="main-nav" class="sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2 class="icon-white" style="font-family: 'Pacifico', cursive;">social-ee</h2>
                </div>
                <div class="col-sm"><input type="text" placeholder="Search" class="form-control"></div>
                <div class="col-sm">
                    <h3 style="text-align:right;">
                        <i class="bi bi-house-fill icon-white" id='0'></i>
                        &nbsp;
                        <i class="bi bi-person icon-white" id='1'></i>
                        &nbsp;
                        <i class="bi bi-bell icon-white" id='2'></i>
                    </h3>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

                    <div class="row">
                        <div class="col-sm">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <h3 class="profile-username">Kushal Sharma</h3>
                            <span>&nbsp;350 Followers</span>
                            <span>&nbsp;400 Following</span>
                            <br>
                            <button class="white-min"><i class="bi bi-pencil-square"></i>&nbsp;Change Photo</button>
                            <br>
                            <button class="white-min"><i class="bi bi-pencil-square"></i>&nbsp;Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="container-fluid" align="left">
                    <div class="row">
                        <div class="col-sm-3 padding-0">
                            <img class="post-grid" src="https://picsum.photos/200" />
                        </div>
                        <div class="col-sm-3 padding-0">
                            <img class="post-grid" src="https://picsum.photos/201" />
                        </div>
                        <div class="col-sm-3 padding-0">
                            <img class="post-grid" src="https://picsum.photos/202" />

                        </div>
                        <div class="col-sm-3 padding-0">

                        </div>
                        <div class="col-sm-3 padding-0">
                            <img class="post-grid" src="https://picsum.photos/207" />

                        <div class="col-sm-3 padding-0">

                            <img class="post-grid" src="https://picsum.photos/213" />
